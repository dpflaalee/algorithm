<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div style="display: flex; justify-content: center; align-items: center; background-color: rgba(200,200,200,0.3); min-height: 100vh; flex-wrap: wrap;">
  <div class="card p-5" style="width: 60%; border: none;">
    <div style="text-align: center;">
	    <h2 style="font-weight: bold;">Tetris Game</h2>
	    <p style="color: #a9a9a9;">로그인하고 테트리스 게임을 즐겨보세요!</p>
    </div>
    <form th:action="@{/user/login}" method="post">
      <div class="mb-3">
        <!-- <label for="userId" class="form-label">아이디</label> -->
        <input type="text" class="form-control" placeholder="아이디를 입력해주세요" name="userId" id="userId" />
      </div>
      <div class="mb-3">
        <!-- <label for="password" class="form-label">비밀번호</label> -->
        <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" name="password" id="password" />
      </div>
      <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">로그인</button></div>
    </form>
    <p th:if="${error}" th:text="${error}" style="color:red;" class="mt-3"></p>
  </div>
  </div>
</body>

</html>
